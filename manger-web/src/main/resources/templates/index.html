<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title></title>

    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="/easyui/datagrid-detailview.js"></script>
    <script type="text/javascript" src="/webuploader/webuploader.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',border:false" style="height:60px;background:#B3DFDA;padding:10px">
        后台管理系统
    </div>

    <div data-options="region:'west',split:true,title:''" style="width:200px;padding:10px;">

        <div class="easyui-accordion" style="width:180px;">
            <div title="基本属性" data-options="iconCls:'icon-ok'" style="overflow:auto;padding:10px;">
                <ul >
                    <li>
                        <a href="javascript:addAttrTabs();">属性信息管理
                        </a>
                    </li>
                </ul>
            </div>
            <div title="商品管理" data-options="iconCls:'icon-help'" style="padding:10px;">
                <ul >
                    <li>
                        <a href="javascript:tospuTabs();">商品SPU管理
                        </a>
                    </li>
                </ul>
            </div>
            <div title="其他" data-options="iconCls:'icon-search'" style="padding:10px;">
                <ul >
                    <li>
                        其他管理项
                    </li>
                </ul>
            </div>
        </div>

    </div>


    <div data-options="region:'east',split:true,collapsed:true,title:'East'" style="width:100px;padding:10px;"></div>
    <div data-options="region:'south',border:false" style="height:50px;background:#A9FACD;padding:10px;"></div>
    <div data-options="region:'center',title:''">
        <div id="tt" class="easyui-tabs" style="width:100%;height:100%;" >

        </div>
    </div>


<script language="JavaScript">
    function addAttrTabs() {
        var b = $("#tt").tabs("exists","属性信息管理");
       if(!b){
           $("#tt").tabs("add",{
               title:"属性信息管理",
               href:"toattrListPage",
               closable:true
           });
       }else{
           $("#tt").tabs("select","属性信息管理");
       }

    }
    function tospuTabs() {
        var b = $("#tt").tabs("exists","商品SPU管理")
      if(!b){
          $("#tt").tabs("add",{
              title:"商品SPU管理",
              href:"tospuListPage",
              closeable:true
          });
      }else {
          $("#tt").tabs("select","商品SPU管理");
      }

    }
</script>
</body>
</html>
