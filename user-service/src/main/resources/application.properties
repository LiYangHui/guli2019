#tomcat端口号
server.port=8084

spring.dubbo.application.name=user-service
spring.dubbo.registry.address=192.168.255.128:2181 
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.protocol.name=dubbo
#dubbo端口号设置
#spring.dubbo.protocol.port=20881
spring.dubbo.consumer.check=false
spring.dubbo.base-package=com.neusoft
#10分钟连不上超时
spring.dubbo.consumer.timeout=6000


#设置日志级别
logging.level.root=info

#jdbc
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/guli2018?useUnicode=true&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=root

#druid连接池
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/e-commerce?useUnicode=true&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

#配置mapper.xml所在路径
mybatis.mapper-locations=classpath:/mapping/*.xml
# 配置映射类所在的包名(起别名)
mybatis.type-aliases-package: com.neusoft.bean.po




